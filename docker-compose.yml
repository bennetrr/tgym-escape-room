version: '3.8'

volumes:
  pocketbase_data:

services:
  pocketbase:
    image: ghcr.io/bennetrr/tgym-escape-room-pocketbase:latest
    container_name: tgym-escape-room-pocketBase
    restart: always
    ports:
      - "8300:8080"
    volumes:
      - type: volume
        source: pocketbase_data
        target: /pb/

  app:
    image: ghcr.io/bennetrr/tgym-escape-room-app:latest
    container_name: tgym-escape-room-app
    restart: always
    ports:
      - "8301:80"
